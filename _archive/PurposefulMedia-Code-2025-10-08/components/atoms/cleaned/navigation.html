/* Navigation Component Styles */
.navigation {
  /* Typography */
  font-family: 'Inter Tight', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

  letter-spacing: 0;
  text-decoration: underline;
  
  /* Colors */

  display: inline-flex;
  align-items: flex-start;

  padding: 0;
  margin: 0;

  cursor: pointer;
  transition: color 0.2s ease, text-decoration 0.2s ease;
}

.navigation:hover {

  text-decoration: none;
}

}

.navigation:visited {

  color: var(--token-primary-700, #1B1464);
}

.navigation--light {
  color: var(--token-neutral-50, #F6F6F7);
}

.navigation--light:hover {
  color: var(--token-accent-400, #DCBE5D);
}

.navigation--light:visited {
  color: var(--token-neutral-50, #F6F6F7);
