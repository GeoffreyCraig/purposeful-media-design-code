<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purposeful Media - Logo Usage Examples</title>
    <link rel="stylesheet" href="../../../styles/main.css">
</head>
<body>
    <div class="container">
        <h1 class="h-1 mb-6">Logo Component Examples</h1>
        
        <!-- Logo Sizes -->
        <section class="mb-8">
            <h2 class="h-3 mb-4">Logo Sizes</h2>
            
            <div class="mb-4">
                <h3 class="h-4 mb-2">Small (32px)</h3>
                <img src="purposeful-media-logo.svg" alt="Purposeful Media Logo" class="logo logo--small">
            </div>
            
            <div class="mb-4">
                <h3 class="h-4 mb-2">Medium (48px)</h3>
                <img src="purposeful-media-logo.svg" alt="Purposeful Media Logo" class="logo logo--medium">
            </div>
            
            <div class="mb-4">
                <h3 class="h-4 mb-2">Large (64px)</h3>
                <img src="purposeful-media-logo.svg" alt="Purposeful Media Logo" class="logo logo--large">
            </div>
            
            <div class="mb-4">
                <h3 class="h-4 mb-2">Extra Large (96px)</h3>
                <img src="purposeful-media-logo.svg" alt="Purposeful Media Logo" class="logo logo--xlarge">
            </div>
        </section>
        
        <!-- Logo in Context -->
        <section class="mb-8">
            <h2 class="h-3 mb-4">Logo in Context</h2>
            
            <!-- Header Example -->
            <div class="mb-6 p-4" style="background: var(--brand); color: var(--reverse);">
                <h3 class="h-4 mb-3">Header Context</h3>
                <img src="purposeful-media-logo.svg" alt="Purposeful Media Logo" class="logo logo--header logo--on-dark">
            </div>
            
            <!-- Footer Example -->
            <div class="mb-6 p-4" style="background: var(--accent);">
                <h3 class="h-4 mb-3">Footer Context</h3>
                <img src="purposeful-media-logo.svg" alt="Purposeful Media Logo" class="logo logo--footer">
            </div>
            
            <!-- Hero Example -->
            <div class="mb-6 p-4" style="background: var(--brand); color: var(--reverse); text-align: center;">
                <h3 class="h-4 mb-3">Hero Context</h3>
                <img src="purposeful-media-logo.svg" alt="Purposeful Media Logo" class="logo logo--hero logo--on-dark">
            </div>
        </section>
        
        <!-- Logo States -->
        <section class="mb-8">
            <h2 class="h-3 mb-4">Logo States</h2>
            
            <div class="mb-4">
                <h3 class="h-4 mb-2">Hover Effect</h3>
                <img src="purposeful-media-logo.svg" alt="Purposeful Media Logo" class="logo logo--medium logo--hover">
            </div>
            
            <div class="mb-4">
                <h3 class="h-4 mb-2">Clickable</h3>
                <img src="purposeful-media-logo.svg" alt="Purposeful Media Logo" class="logo logo--medium logo--clickable">
            </div>
        </section>
    </div>
</body>
</html>
