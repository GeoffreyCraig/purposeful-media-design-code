<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="./style.css">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Document</title>
</head>
<body>
  <div class="form-newsletter">
    <div class="h-3">Stay Connected</div>
    <div
      class="share-your-email-address-and-get-our-b-2-b-marketing-strategies-and-digital-transformation-in-your-inbox"
    >
      Share your email address and get our B2B marketing strategies and digital
      transformation in your inbox.
    </div>
    <div class="form-item">
      <div class="label">
        <div class="email-address">Email Address*</div>
      </div>
      <div class="form-input-field">
        <div class="form-text-18-18-h">This is user input</div>
      </div>
      <div class="helper-text">
        <div class="helper-text-12-12-h-italic">*This field is required.</div>
      </div>
    </div>
    <div class="input-send">
      <div class="buttons-button">
        <div class="label2">Button Text</div>
      </div>
    </div>
  </div>
  
</body>
</html>
