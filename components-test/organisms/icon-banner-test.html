<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICON BANNER BREADBOARD TEST</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;800;900&family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Import Icon Display Molecule CSS -->
    <link rel="stylesheet" href="../../styles/molecules-icon-display.css">
    
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            background: #f5f5f5;
        }
        
        /* Icon Banner Component */
        .icon-banner {
            width: 100%;
            background-color: #1B1464;
            border-bottom: 4px solid #D4AF37;
            margin: 0;
            padding: 12px 16px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Icon Banner Content Container */
        .icon-banner__content {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        /* Icon Display - Using imported CSS from molecules-icon-display.css */
        /* All icon sizing and positioning is handled by the imported stylesheet */
        
        /* Headline Container */
        .icon-banner__text {
            display: flex;
            flex-direction: column;
            gap: 0px; /* FIXED: Changed from 8px to 0px for better vertical positioning */
            flex: 1;
        }
        
        /* Headline */
        .icon-banner__title {
            font-family: 'Lato', sans-serif;
            font-weight: 700;
            color: #FFFFFF;
            margin: 0;
        }
        
        /* Tagline */
        .icon-banner__tagline {
            font-family: 'Open Sans', sans-serif;
            font-size: 24px;
            line-height: 36px;
            font-weight: 400;
            color: #C7CBCF;
            margin: 0;
        }
        
        /* DesktopPlus: 1920px and wider */
        @media (min-width: 1920px) {
            .icon-banner {
                min-height: 120px;
                height: 120px; /* Fixed at 120px for desktop sizes */
            }
            
            .icon-banner__content {
                max-width: 1920px;
                width: 1920px;
                flex-direction: row;
                justify-content: flex-start;
            }
            
            .icon-banner__title {
                font-size: 48px;
                line-height: 72px;
            }
        }
        
        /* Desktop: 1150px to 1919px */
        @media (min-width: 1150px) and (max-width: 1919px) {
            .icon-banner {
                min-height: 120px;
                height: 120px; /* Fixed at 120px for desktop sizes */
            }
            
            .icon-banner__content {
                width: 100%;
                max-width: 1919px;
                flex-direction: row;
                justify-content: flex-start;
            }
            
            .icon-banner__title {
                font-size: 48px;
                line-height: 72px;
            }
        }
        
        /* Tablet: 768px to 1149px */
        @media (min-width: 768px) and (max-width: 1149px) {
            .icon-banner {
                min-height: 120px; /* FIXED: Changed to min-height to allow text wrapping */
                height: auto; /* Flexible height */
            }
            
            .icon-banner__content {
                width: 100%;
                max-width: 1149px;
                flex-direction: row;
                justify-content: flex-start;
            }
            
            .icon-banner__title {
                font-size: 36px;
                line-height: 54px;
            }
        }
        
        /* Mobile: 380px to 767px */
        @media (max-width: 767px) {
            .icon-banner {
                height: auto; /* Variable height to hug contents */
                padding: 24px 16px;
            }
            
            .icon-banner__content {
                width: 100%;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                gap: 16px;
            }
            
            .icon-banner__title {
                font-size: 30px;
                line-height: 45px;
            }
            
            .icon-banner__tagline {
                font-size: 18px;
                line-height: 27px;
            }
        }
        
        /* Test Info Bar */
        .test-info {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            z-index: 10000;
        }
        
        .test-info .value {
            color: #4CAF50;
            font-weight: bold;
        }
        
        /* Test Content Spacer */
        .test-spacer {
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- Test Info Bar -->
    <div class="test-info">
        <div>Screen: <span class="value" id="screenWidth">0</span>px</div>
        <div>Breakpoint: <span class="value" id="breakpointName">-</span></div>
        <div>Layout: <span class="value" id="layoutMode">-</span></div>
        <div>Height: <span class="value" id="bannerHeight">-</span></div>
    </div>
    
    <!-- Icon Banner Component -->
    <section class="icon-banner">
        <div class="icon-banner__content">
            <!-- Icon Display Element -->
            <div class="icon-display icon-display--xlarge" data-icon="contact" data-color="white"></div>
            
            <!-- Headline Container -->
            <div class="icon-banner__text">
                <h1 class="icon-banner__title">YOUR NEXT STEP</h1>
                <p class="icon-banner__tagline">Book a free consultation or ask us any question.</p>
            </div>
        </div>
    </section>
    
    <!-- Test Content Spacer -->
    <div class="test-spacer">
        <p>Resize browser to test responsive behavior</p>
    </div>
    
    <script>
        // Initialize icon display elements (CRITICAL for correct positioning)
        document.addEventListener('DOMContentLoaded', function() {
            const icons = document.querySelectorAll('.icon-display');
            icons.forEach(icon => {
                const iconName = icon.getAttribute('data-icon');
                const color = icon.getAttribute('data-color');
                
                // Apply the icon class based on data attributes
                if (iconName && color) {
                    icon.classList.add(`icon--${iconName}-${color}`);
                    console.log(`✅ Applied icon class: icon--${iconName}-${color}`);
                }
            });
            
            console.log('✅ Icon banner initialized');
        });
        
        // Breakpoint monitor
        function updateInfo() {
            const width = window.innerWidth;
            const banner = document.querySelector('.icon-banner');
            const bannerRect = banner ? banner.getBoundingClientRect() : null;
            
            document.getElementById('screenWidth').textContent = width;
            
            if (bannerRect) {
                document.getElementById('bannerHeight').textContent = Math.round(bannerRect.height) + 'px';
            }
            
            let breakpoint = '';
            let layout = '';
            
            if (width < 380) {
                breakpoint = 'Small Mobile';
                layout = 'Vertical (centered)';
            } else if (width >= 380 && width <= 767) {
                breakpoint = 'Mobile';
                layout = 'Vertical (centered)';
            } else if (width >= 768 && width <= 1149) {
                breakpoint = 'Tablet';
                layout = 'Horizontal (left)';
            } else if (width >= 1150 && width <= 1919) {
                breakpoint = 'Desktop';
                layout = 'Horizontal (left)';
            } else if (width >= 1920) {
                breakpoint = 'Desktop Plus';
                layout = 'Horizontal (left)';
            }
            
            document.getElementById('breakpointName').textContent = breakpoint;
            document.getElementById('layoutMode').textContent = layout;
        }
        
        updateInfo();
        window.addEventListener('resize', updateInfo);
        
        console.log('✅ Icon banner test ready');
    </script>
</body>
</html>
