    <!-- JavaScript for icon-display initialization and dynamic changes -->
    <script>
        // Card/BannerSpacer HeadlineSubtitle Component JavaScript
        
        /**
         * Initialize icon-display elements on page load
         */
        document.addEventListener('DOMContentLoaded', function() {
            const icons = document.querySelectorAll('.icon-display');
            icons.forEach(icon => {
                const iconName = icon.getAttribute('data-icon');
                const color = icon.getAttribute('data-color');
                if (iconName && color) {
                    icon.classList.add(`icon--${iconName}-${color}`);
                }
            });
        });
        
        /**
         * Update icon dynamically using standard icon-display molecule
         * @param {HTMLElement|string} element - Icon element or selector
         * @param {string} iconName - Name of the icon (e.g., 'webinar', 'roi', 'strategy')
         * @param {string} colorVariant - Color variant ('navy', 'gray', 'dark', 'white')
         */
        function updateBannerIcon(element, iconName, colorVariant = 'white') {
            const iconElement = typeof element === 'string' ? 
                document.querySelector(element) : element;
            
            if (!iconElement) return;
            
            // Update data attributes (standard format)
            iconElement.setAttribute('data-icon', iconName);
            iconElement.setAttribute('data-color', colorVariant);
            
            // Update class for icon-display system (standard format)
            iconElement.className = `icon-display icon-display--medium icon--${iconName}-${colorVariant}`;
        }
        
        // Example usage:
        // updateBannerIcon('.icon-display', 'strategy', 'white');
    </script>
