<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Header - LP Clean</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Banner Header LP-Clean */
        .banner-header-lp-clean {
            width: 100%;
            height: 125px;
            background-color: #1b1464;
            border-bottom: 4px solid #d4af37;
            display: flex;
            align-items: center;
            position: relative;
        }

        /* Inner Container */
        .banner-header-lp-clean__container {
            width: 100%;
            display: flex;
            align-items: center;
        }

        /* Logo Link */
        .banner-header-lp-clean__logo-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .banner-header-lp-clean__logo-link:hover {
            opacity: 0.85;
        }

        /* Logo Images - Hide/Show based on breakpoint */
        .banner-header-lp-clean__logo {
            display: none;
            height: auto;
        }

        /* Mobile: 380-767px */
        @media (max-width: 767px) {
            .banner-header-lp-clean__container {
                padding: 0 24px;
            }

            .banner-header-lp-clean__logo--mobile {
                display: block;
                width: 179.23px;
                height: 89px;
            }
        }

        /* Tablet: 768-1149px */
        @media (min-width: 768px) and (max-width: 1149px) {
            .banner-header-lp-clean__container {
                padding: 0 24px;
            }

            .banner-header-lp-clean__logo--tablet {
                display: block;
                width: 417.26px;
                height: 89px;
            }
        }

        /* Desktop: 1150-1919px */
        @media (min-width: 1150px) and (max-width: 1919px) {
            .banner-header-lp-clean__container {
                padding: 0 36px 0 24px;
            }

            .banner-header-lp-clean__logo--desktop {
                display: block;
                width: 460px;
                height: 89px;
            }
        }

        /* DesktopPlus: 1920px+ */
        @media (min-width: 1920px) {
            .banner-header-lp-clean__container {
                max-width: 1900px;
                margin: 0 auto;
                padding: 0;
            }

            .banner-header-lp-clean__logo--desktop {
                display: block;
                width: 481px;
                height: 93px;
            }
        }
    </style>
</head>
<body>
    <!-- Banner Header LP-Clean Component -->
    <header class="banner-header-lp-clean">
        <div class="banner-header-lp-clean__container">
            <a href="/" class="banner-header-lp-clean__logo-link" aria-label="Purposeful Media Promotions Home">
                <!-- Mobile Logo -->
                <img 
                    src="../../assets/svg/logos/purposeful-media-logo-white-mobile.svg" 
                    alt="Purposeful Media Promotions" 
                    class="banner-header-lp-clean__logo banner-header-lp-clean__logo--mobile"
                >
                <!-- Tablet Logo -->
                <img 
                    src="../../assets/svg/logos/purposeful-media-logo-white-tablet.svg" 
                    alt="Purposeful Media Promotions" 
                    class="banner-header-lp-clean__logo banner-header-lp-clean__logo--tablet"
                >
                <!-- Desktop/DesktopPlus Logo -->
                <img 
                    src="../../assets/svg/logos/purposeful-media-logo-white-desktop.svg" 
                    alt="Purposeful Media Promotions" 
                    class="banner-header-lp-clean__logo banner-header-lp-clean__logo--desktop"
                >
            </a>
        </div>
    </header>
</body>
</html>
