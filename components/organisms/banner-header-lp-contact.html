<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Header - LP Contact</title>
    
    <!-- Import Montserrat for headlines -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* H2 Headline Style (from typography system) */
        .headline-h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            color: #d4af37;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .headline-h2:hover {
            opacity: 0.85;
        }

        /* Banner Header LP-Contact */
        .banner-header-lp-contact {
            width: 100%;
            height: 125px;
            background-color: #1b1464;
            border-bottom: 4px solid #d4af37;
            display: flex;
            align-items: center;
            position: relative;
        }

        /* Inner Container */
        .banner-header-lp-contact__container {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Logo Link */
        .banner-header-lp-contact__logo-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .banner-header-lp-contact__logo-link:hover {
            opacity: 0.85;
        }

        /* Logo Images - Hide/Show based on breakpoint */
        .banner-header-lp-contact__logo {
            display: none;
            height: auto;
        }

        /* Phone Number Container */
        .banner-header-lp-contact__phone {
            display: flex;
            align-items: center;
        }

        /* Mobile: 380-767px */
        @media (max-width: 767px) {
            .banner-header-lp-contact__container {
                padding: 0 24px;
            }

            .banner-header-lp-contact__logo--mobile {
                display: block;
                width: 179.23px;
                height: 89px;
            }

            /* H2 size for mobile */
            .headline-h2 {
                font-size: 18px;
                line-height: 1.2;
            }
        }

        /* Tablet: 768-1149px */
        @media (min-width: 768px) and (max-width: 1149px) {
            .banner-header-lp-contact__container {
                padding: 0 24px;
            }

            .banner-header-lp-contact__logo--tablet {
                display: block;
                width: 417.26px;
                height: 89px;
            }

            /* H2 size for tablet */
            .headline-h2 {
                font-size: 24px;
                line-height: 1.2;
            }
        }

        /* Desktop: 1150-1919px */
        @media (min-width: 1150px) and (max-width: 1919px) {
            .banner-header-lp-contact__container {
                padding: 0 36px 0 24px;
            }

            .banner-header-lp-contact__logo--desktop {
                display: block;
                width: 460px;
                height: 89px;
            }

            /* H2 size for desktop */
            .headline-h2 {
                font-size: 32px;
                line-height: 1.2;
            }
        }

        /* DesktopPlus: 1920px+ */
        @media (min-width: 1920px) {
            .banner-header-lp-contact__container {
                max-width: 1900px;
                margin: 0 auto;
                padding: 0;
            }

            .banner-header-lp-contact__logo--desktop {
                display: block;
                width: 481px;
                height: 93px;
            }

            /* H2 size for desktop plus */
            .headline-h2 {
                font-size: 36px;
                line-height: 1.2;
            }
        }
    </style>
</head>
<body>
    <!-- Banner Header LP-Contact Component -->
    <header class="banner-header-lp-contact">
        <div class="banner-header-lp-contact__container">
            <!-- Logo -->
            <a href="/" class="banner-header-lp-contact__logo-link" aria-label="Purposeful Media Promotions Home">
                <!-- Mobile Logo -->
                <img 
                    src="../../assets/svg/logos/purposeful-media-logo-white-mobile.svg" 
                    alt="Purposeful Media Promotions" 
                    class="banner-header-lp-contact__logo banner-header-lp-contact__logo--mobile"
                >
                <!-- Tablet Logo -->
                <img 
                    src="../../assets/svg/logos/purposeful-media-logo-white-tablet.svg" 
                    alt="Purposeful Media Promotions" 
                    class="banner-header-lp-contact__logo banner-header-lp-contact__logo--tablet"
                >
                <!-- Desktop/DesktopPlus Logo -->
                <img 
                    src="../../assets/svg/logos/purposeful-media-logo-white-desktop.svg" 
                    alt="Purposeful Media Promotions" 
                    class="banner-header-lp-contact__logo banner-header-lp-contact__logo--desktop"
                >
            </a>
            
            <!-- Phone Number -->
            <div class="banner-header-lp-contact__phone">
                <a href="tel:+16193164578" class="headline-h2">
                    (619) 316-4578
                </a>
            </div>
        </div>
    </header>
</body>
</html>
