    <!-- Main footer content -->
    <div class="footer-content">
        <!-- Logo container - responsive sizing -->
        <div class="footer-logo">
            <picture>
                <!-- Desktop Plus and Desktop -->
                <source media="(min-width: 1150px)"
                        srcset="../../assets/svg/logos/purposeful-media-logo-white-desktop.svg">

                <source media="(min-width: 768px)"
                        srcset="../../assets/svg/logos/purposeful-media-logo-white-tablet.svg">
                <!-- Mobile (default) -->
                <img src="../../assets/svg/logos/purposeful-media-logo-white-mobile.svg"
                     alt="Purposeful Media Promotions">
            </picture>
        </div>

        <!-- Sub-footer attribution -->
        <div class="sub-footer">
